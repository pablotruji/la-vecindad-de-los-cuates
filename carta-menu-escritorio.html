<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carta Menú</title>
    <!-- SCRIPT Y PÁGINAS DE ESTILO CDN DE FONTAWOSOME -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <!-- CDN DE FULLPAGE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.css">
    <!-- CDN FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet"> 
    <!-- HOJAS DE ESTILO -->
    <link rel="stylesheet" href="css/estilos-carta-menu-escritorio.css"/> 
</head>
<body>
    <main id="fullpage" class="full-page">
        <section class="section">
            <article class="slide slide-13"> 
                <div class="contenedor">
                    <div class="contenedor-titulos-pagina-doble">
                        <img  src="imagenes/Imagenes-menu/Titulos-pagina-menu/Los-tradicionales-titulo.png" alt="Los Tradicionales">
                        <img  src="imagenes/Imagenes-menu/Titulos-pagina-menu/Los-de-la-vecindad-titulo.png" alt="Los de la Vecindad">
                    </div>          
                    <div class="contenido">
                        <div class="contenedor-imagen-fondo-diseno">
                            <img src="imagenes/Imagenes-menu/Cocteles/diseno-fondo-imagenes.png" alt="Diseño">
                        </div> 
                        
                        <div class="contenedor-coctel zocalo-sour">
                            <h2><span>ZÓCALO</span><br><span>SOUR</span></h2>
                            <div class="descripcion-platos">
                                <p>
                                    <span>
                                        Una deliciosa variación de sour a base 
                                        de amarreto, limón y angostura
                                    </span>
                                </p>
                            </div>
                            <div class="descripcion-precio-unico">
                                <div>
                                    <p>4,98</p>
                                </div>                                           
                            </div> 
                        </div>
                    </div>      
                </div>
            </article> 
        </section>
        <footer class="footer">
            <div class="contenedor-footer">
               <div class="caja-1">
                </div>
                <!-- CAJA 2 -->
                <div class="caja-2">
                    
                    <div class="imagen-izquierda-footer">
                        <img src="imagenes/Mariachis-imagenes-costado-480-03.svg" alt="">
                        <img src="imagenes/piramide-480.png" alt="mariachi">
                    </div>
                    <!-- <div class="contenedor-impuestos">
                        <p>
                            PRECIOS NO INCLUYEN IMPUESTOS
                        </p>
                    </div> -->
                    <div class="imagen-derecha-footer">
                        <img src="imagenes/Mariachis-imagenes-costado-480-04.svg" alt="">
                        <img src="imagenes/piramide-480.png" alt="frida">
                    </div>
                </div>
                <div class="patron-footer">
                    <img src="imagenes/Patron-Footer-max-largo-03.png" alt="patron-footer">
                </div> 
                <div class="imagen-mitad-del-mundo">
                    <img class="monumento" src="imagenes/Monumento-mitad-del-mundo-480.png" alt="mitad-del-mundo">
                </div>
                <div class="contenedor-alas">
                    <img class="alas-izq" src="imagenes/alas.png" alt="alas">
                </div>
                <div class="contenedor-alas ">
                    <img class="alas-der" src="imagenes/alas.png" alt="alas">
                </div>
                
                <div class="redes-sociales">
                    <div>                        
                        <a href="https://www.instagram.com/lavecindad" class="instagram" target="_blank">                                
                            <i class="fab fa-instagram"></i>
                        </a> 
                    </div>
                    <div>
                        <a href="https://www.facebook.com/LaVecindadEc" class="facebook" target="_blank">
                            <i class="fab fa-facebook-square"></i>                          
                        </a>
                    </div>
                </div>
            <!--
            <div class="diseno-redes-sociales">      
                 <img src="imagenes/Redes-Sociales-Diseno-480.svg" alt="">
            </div>
             -->
            </div>
        </footer>
    </main>
     <!-- SCRIPT LIBRERÍA FULL-PAGE -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.js"></script>
     <!-- SCRIPT FULL PAGE -->
     <script src="javascript/full-pages.js"></script>
</body>
</html>
