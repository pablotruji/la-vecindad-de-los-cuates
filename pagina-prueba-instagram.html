<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola soy una pagina de prueba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    .posts{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    flex-wrap: wrap;
    }
    .like-comment{
    font-size: 10px;
    color:#333;
    padding-bottom: 40px;
    font-weight: bold;
    }
</style>
</head>
<body>
  <div class="container" style="margin-top:20px;margin-bottom:20px;padding:50px;background-color:#ddd;">
    <div class="row">
      <div class="col-md-3">
        <img src="" class="profile-pic" style="border-radius:50%;">
      </div>
      <div class="col-md-9">
        <h2 class="username"></h2>
        <div class="row">
          <div class="col-md-4">
            <span class="number-of-posts"></span> posts
          </div>
          <div class="col-md-4">
            <span class="followers"></span> followers
          </div>
          <div class="col-md-4">
            <span class="following"></span> following
          </div>
        </div>
        <div class="row" style="margin-top:60px;">
          <h4 class="name"></h4>
        </div>
        <div class="row">
          <h4 class="biography"></h4>
        </div>
        <br><hr><br>
        <div class="row">
          <p>POSTS</p>
        </div>
        <div class="row posts"></div>
      </div>
    </div>
  </div>
      <script src="javascript/eventos-instagram.js"></script>
</body>
</html>
